
<div class="container mt-5">
    <div class="row">
<div *ngIf="update_alert">
    <div class="alert alert-primary" role="alert">
        Data is Updated!
    </div>

   
    

</div>

<div *ngIf="delete_alert">
    <div class="alert alert-danger" role="alert">
        Data is Deleted Successfully!
    </div>
    </div>

        <div class="col-4 offset-4">
            <form [formGroup]="loginform" (ngSubmit)="createdata()">
                <h1>LogIn Form</h1>
                <div class="mt-3">
                    <label for="id" class="form-label"> User ID</label>
                    <input formControlName="id" type="text" class="form-control" placeholder="id">
               
                </div>
                
                <div class="mt-3">
                    <label for="name" class="form-label">Name</label>
                    <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">

       
                </div>

                <div class="mt-3">
                    <label for="email" class="form-label">Email</label>
                    <input formControlName="email" type="text" class="form-control" placeholder="Enter Email">

       
                </div>

                <div class="mt-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input formControlName="contact" type="text" class="form-control" placeholder="Enter Contact">

       
                </div>







               
                <div class="mt-2">
                    <button type="submit" class="btn btn-primary"> Submit</button>
                    <!-- click event + ng submit  -->
                    <!-- [disabled] = "loginform.invalid" -->

                </div>
            </form>
        </div>

    </div>
</div>


<div class = "row">
    <ng-container *ngIf="!isLoading" >
        <div class="col-3 mt-3" *ngFor="let item of data">
            <div class ="card" (click)="selectdata(item)">
                <div class="card-body">
                    <h1>User ID : {{item.id}}</h1>
                   

                    <h1> : {{item.name}}</h1>
                    <h2>Body : {{item.email}}</h2>
                   

                </div>
                <div class="card-footer">
                    <button class="btn btn-danger" (click)="deletedata(item.id)">Delete</button>

                    

                </div>

            </div>

        </div>
    </ng-container>
</div>
